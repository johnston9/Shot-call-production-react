name: CI/CD - Shotcall Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Replace package.json
        run: |
          rm -f package.json
          cp package.json.example package.json

      # ---------- PRODUCTION ----------
      - name: Setup SSH Key (Production)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_EC2_SSH_KEY }}" > ~/.ssh/prod.pem
          chmod 600 ~/.ssh/prod.pem

      - name: Fetch .env from Production
        run: |
          scp -i ~/.ssh/prod.pem -o StrictHostKeyChecking=no \
            ubuntu@${{ secrets.PROD_EC2_HOST }}:${{ secrets.PROD_EC2_TARGET_DIR }}/.env \
            .env

      - name: Install Dependencies & Build (Production)
        run: |
          npm install
          npm run build

      - name: Deploy to Production
        run: |
          RSYNC_RSH="ssh -i ~/.ssh/prod.pem -o StrictHostKeyChecking=no"
          rsync -avz --delete \
            -e "$RSYNC_RSH" \
            ./ ubuntu@${{ secrets.PROD_EC2_HOST }}:${{ secrets.PROD_EC2_TARGET_DIR }} \
            --exclude '.git' --exclude 'node_modules'

          ssh -i ~/.ssh/prod.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.PROD_EC2_HOST }} "
            cd ${{ secrets.PROD_EC2_TARGET_DIR }} && \
            pm2 delete Shotcall || true && \
            pm2 start npm --name Shotcall -- start && \
            pm2 save
          "
