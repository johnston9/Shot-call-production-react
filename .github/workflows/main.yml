name: Production Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/cnp2329.pem
          chmod 600 ~/.ssh/cnp2329.pem

      - name: Prepare package.json
        run: mv package.json.example package.json

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy build to EC2
        run: |
          rsync -avz -e "ssh -i ~/.ssh/cnp2329.pem -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" \
          ./build/ ${{ secrets.EC2_SSH }}:${{ secrets.EC2_TARGET_DIR }}

      - name: Copy .env file to target
        run: |
          ssh -i ~/.ssh/cnp2329.pem -o StrictHostKeyChecking=no -o IdentitiesOnly=yes ${{ secrets.EC2_SSH }} \
          "cp /home/ubuntu/env.txt ${{ secrets.EC2_TARGET_DIR }}/.env"

      - name: Restart app with PM2
        run: |
          ssh -i ~/.ssh/cnp2329.pem -o StrictHostKeyChecking=no -o IdentitiesOnly=yes ${{ secrets.EC2_SSH }} "
            cd ${{ secrets.EC2_TARGET_DIR }} && \
            pm2 delete ShotCallApp || true && \
            pm2 start npm --name ShotCallApp -- start && \
            pm2 save
          "
