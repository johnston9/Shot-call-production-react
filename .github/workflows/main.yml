name: Production Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/prod.pem
          chmod 600 ~/.ssh/prod.pem

      - name: Fetch .env from server
        run: |
          ssh -i ~/.ssh/prod.pem -o StrictHostKeyChecking=no -o IdentitiesOnly=yes ${{ secrets.EC2_SSH }} "cat /home/ubuntu/env.txt" > .env
        working-directory: ./Shot-call-production-react

      - name: Prepare package.json
        run: mv package.json.example package.json
        working-directory: ./Shot-call-production-react

      - name: Install dependencies
        run: npm install
        working-directory: ./Shot-call-production-react

      - name: Build project
        run: npm run build
        working-directory: ./Shot-call-production-react

      - name: Deploy to EC2
        run: |
          rsync -avz -e "ssh -i ~/.ssh/prod.pem -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" \
          ./Shot-call-production-react/build/ ${{ secrets.EC2_SSH }}:${{ secrets.EC2_TARGET_DIR }}
